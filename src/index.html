<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip Javascript</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- defer so it loads after site -->
    <!-- <script src="battleshipUI.js" defer></script> -->
</head>
<body>
    <div class="battlefieldtitle">
        <!-- 10 by 10 board-->
        <h1 class = "p1title">
            Player 1
        </h1>
        <h1 class = "p2title">
            Player 2
        </h1>
    </div> 
    <div class="battlefieldgame">
        <!-- 10 by 10 board-->
        <div class="player-1">
            <table class = "placeholder">
                
            </table>
        </div>
        <div class="player-2">
            <table class = "placeholder">
                
            </table>
        </div>
    </div>
    <div class="battlefield-controller">
        <button class="default">Default Start</button>
        <button class="custom">Custom Start</button>
    </div>
    <div class="battlefield-coordinates">
        <!--gameboard.place(coordinates, ship)  -->
        <div class="coords">Example [[0,0]] or [[0,1], [0,1]] make a list of coords for ship</div>

        <div class = "coord-form">
            <h2>Add Ship Form</h2>
            <h4 class="cur-ship"></h4>
            <label for="coordinates">Enter coordinates: </label>
            <input type="text" id="coordinates" required />
            <button class = "add-ship">Add Ship</button>
        </div>
   </div>
</body>
</html>
